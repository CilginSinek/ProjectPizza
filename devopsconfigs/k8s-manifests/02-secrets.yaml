apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: pizza-app
type: Opaque
stringData:
  jwt-secret: "your_jwt_secret_key"
  master-key: "your_master_key"
  mongodb-uri: "mongodb://mongodb-service:27017/projectpizza"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: pizza-app
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "http://localhost:30002"
  LOG_LEVEL: "info"
  TMP_CLEANUP_HOURS: "24"
