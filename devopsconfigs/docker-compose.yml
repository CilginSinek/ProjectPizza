version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: pizza-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: projectpizza
    volumes:
      - mongo-data:/data/db
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: ./devopsconfigs/backend/Dockerfile
    container_name: pizza-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/projectpizza
      JWT_SECRET: your_jwt_secret_key
      MASTER_KEY: your_master_key
      CORS_ORIGIN: http://localhost:4000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-tmp:/app/tmp
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: ./devopsconfigs/frontend/Dockerfile
    container_name: pizza-frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongo-data:
    driver: local
  backend-tmp:
    driver: local

networks:
  pizza-network:
    driver: bridge
